<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body style="background-color: #dcdcdc">
<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #FFFFFF">
    <a class="navbar-brand" href="{% url 'news:main' %}">
        <img src="{% static 'news/img/logo.png' %}" alt="logo" width="150" height="115">
    </a>
    <a class="navbar-brand text-black" href="{% url 'news:main' %}">UKRBASKETNEWS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-black" href="{% url 'news:main' %}"><i class="fas fa-home"></i> Main page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="{% url 'news:articles' %}"><i class="fas fa-newspaper"></i> Articles list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="{% url 'news:create_article' %}"><i class="fas fa-plus-circle"></i> Create article</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="{% url 'news:about' %}"><i class="fas fa-info-circle"></i> About</a>
            </li>
        </ul>
    </div>
</nav>

<main>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                left
            </div>
            <div class="col-10">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-sm">
                right
            </div>
        </div>
    </div>
</main>
</body>
</html>
