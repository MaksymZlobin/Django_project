{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1 class="text-danger">Log-in</h1>
    <p class="text-dark">Please, use the following form to log-in</p>
    <form action="." method="post" class="text-muted">{% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" class="save btn btn-danger"></p>
    </form>
{% endblock %}
